<title></title>
</head>
<body>
 <div><h2>HERE YOU CAN CALCULATE YOUR BMI </h2>
     <span>enter your weight: </span>
     <input type="number" id="weight"><br/> <br/>
     <span>enter your height  &nbsp;</span>
     <input type="number" id="height">
     <br/><br/> <br/>
     <button onclick="bmicalculate()">CALCULATE BMI</button>
     <br/><br/><p id="p" style="width: 100px; height: 50px;
      background-color: chartreuse;color: black;
      font-weight: bolder;border: 2px solid black;
       border-radius: 10px;text-align: center;
       line-height: 40px;box-shadow: 0px 5px 10px lightgray;">
       
     </p>
   </div>
   <script>  
        
          function bmicalculate(){
            let weight =  document.getElementById("weight").value;
            let height =  document.getElementById("height").value;
            let result =  document.getElementById("p");


            let total = height * height;
            let bmi = weight/total;
            let finalresult = bmi.toFixed(2);
          
            result.innerHTML=finalresult;

           
         }
          
             </script>
</body>
</html>
